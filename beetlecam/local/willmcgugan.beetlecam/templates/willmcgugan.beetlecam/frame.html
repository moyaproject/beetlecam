<html>

    <head>

        <style type="text/css">

        * {
            box-sizing: border-box;
        }
        body:before
        {
            content:' ';
            display:block;
            background-color:rgba(255,255,255,0.7);
            width:100vw;
            height:100vh;
            position:absolute;
        }
        body
        {
            width:100%;
            height:100%;
            padding:0;
            margin:0;
            background-image: url(${frame.filename|'thumbnail'(processor='blur')});
            background-size:cover;
        }

        .frame-container
        {
            position:absolute;
            z-index:10;
            width:50vw;
            height:100vh;
        }
        .info-container
        {
            position:absolute;
            z-index:11;
            width:50vw;
            height:100vh;
            right:0px;
            color:#000;
            font-family: arial;
        }

        .frame-container img
        {
            position:absolute;
             top:0;
             bottom:0;
             margin:auto;
             padding:32px;
        }

        </style>

    </head>

    <body>
        <div class="frame-container">
            <img width="100%" src="{% url "serve" from 'serveuploads' with path=frame.filename %}">
        </div>
        <div class="info-container">
            <p>Hello</p>
        </div>
    </body>

</html>
